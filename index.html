<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="logoCanvas">
        <!-- <img class="logoCanvas__backgroundImg" src="assets/halie-west-25xggax4bSA-unsplash.jpg"> -->

        <img class="logoCanvas__logoImg" src="assets/odin-lined.png">
    </div>

    <div class="signupForm">
        <p class="signupForm__introText">
            This is not a real online service! You know you need something</br>
            like this in your life to help you realize your deepest dreams.</br>
            Sign up <i>now</i> to get started.</br></br>
            You <i>know</i> you want to.
        </p>

        <div class="signupForm__fields">
            <p class="signupForm__fields__text1">Let's do this!</p>

            <div class="signupForm__fields_field signupForm__fields__firstName">
                <p class="signupForm__fields__firstName__label">FIRST NAME</p>

                <input class="signupForm__fields__firstName__field" type="text">
            </div>

            <div class="signupForm__fields_field signupForm__fields__lastName">
                <p class="signupForm__fields__lastName__label">LAST NAME</p>

                <input class="signupForm__fields__lastName__field" type="text">
            </div>
            
            <div class="signupForm__fields_field signupForm__fields__email">
                <p class="signupForm__fields__email__label">EMAIL</p>

                <input class="signupForm__fields__email__field" type="text">
            </div>
            
            <div class="signupForm__fields_field signupForm__fields__phoneNumber">
                <p class="signupForm__fields__phoneNumber__label">PHONE NUMBER</p>

                <input class="signupForm__fields__phoneNumber__field" type="text">
            </div>

            <div class="signupForm__fields_field signupForm__fields__password">
                <p class="signupForm__fields__password__label">PASSWORD</p>

                <input class="signupForm__fields__password__field" type="text">
            </div>

            <div class="signupForm__fields_field signupForm__fields__confirmPass">
                <p class="signupForm__fields__confirmPass__label">CONFIRM PASSWORD</p>

                <input class="signupForm__fields__confirmPass__field" type="text">
            </div>
        </div>

        <button class="signupForm__createAccBtn">Create Account</button>

        <p class="signupForm__loginLink">Already have an account? <a href="">Log in</a></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
